<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <title>Cadastro de Produtos</title>
</head>

<body>


    <div class="container-fluid">
        <div class="form-group">
            <div class="row">
                <div class="col-md-12">

                    <h1>Cadastro e Consulta de Produtos</h1>
                </div>
                <div class="col-md-12">
                    <input type="hidden" id="id">

                </div>
                <div class="col-md-12">
                    <br>

                    <button type="button" class="btn btn-success" id="addButton">Adicionar</button>

                </div>
                <div class="col-md-12" id="buttonsGroup" style="display: none;">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="NOMEPRODUTO">Nome do Produto</label>
                            <input type="text" class="form-control" placeholder="Nome Produto" name="NOMEPRODUTO"
                                id="NOMEPRODUTO">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="DESCPRODUTO">Descrição do Produto</label>
                            <input type="text" class="form-control" placeholder="Descrição Produto" name="DESCPRODUTO"
                                id="DESCPRODUTO">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="control-label" for="VALORPRODUTO">Valor do Produto</label>
                            <input type="text" class="form-control" placeholder="R$" name="VALORPRODUTO"
                                id="VALORPRODUTO">
                        </div>
                    </div>
                    <br>
                    <div class="col-md-3">
                        <div class="form-group">
                            <button type="button" class="btn btn-success" id="saveButton">Salvar</button>
                            <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                        </div>
                    </div>

                </div>



            </div>

        </div><br>

        <table class="table table-hover" id="tblProdutos">
            <thead>
                <tr>
                    <th>
                        Nome do Produto:
                    </th>
                    <th>
                        Descrição do Produto:
                    </th>
                    <th>
                        Valor do Produto:
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>



    </div>



</body>

</html>
